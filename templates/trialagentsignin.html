<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Agent login</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
                                <style>@import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box
}

body {
    background-color: #eee;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #fff 10%, rgba(93, 42, 141, 0.4) 90%) no-repeat
}

.wrapper {
    max-width: 500px;
    border-radius: 10px;
    margin: 50px auto;
    padding: 30px 40px;
    box-shadow: 20px 20px 80px rgb(206, 206, 206)
}

.h2 {
    font-family: 'Kaushan Script', cursive;
    font-size: 3.5rem;
    font-weight: bold;
    color: #400485;
    font-style: italic
}

.h4 {
    font-family: 'Poppins', sans-serif
}

.input-field {
    border-radius: 5px;
    padding: 5px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border: 1px solid #400485;
    color: #400485
}

.input-field:hover {
    color: #7b4ca0;
    border: 1px solid #7b4ca0
}

input {
    border: none;
    outline: none;
    box-shadow: none;
    width: 100%;
    padding: 0px 2px;
    font-family: 'Poppins', sans-serif
}

.fa-eye-slash.btn {
    border: none;
    outline: none;
    box-shadow: none
}

a {
    text-decoration: none;
    color: #400485;
    font-weight: 700
}

a:hover {
    text-decoration: none;
    color: #7b4ca0
}

.option {
    position: relative;
    padding-left: 30px;
    cursor: pointer
}

.option label.text-muted {
    display: block;
    cursor: pointer
}

.option input {
    display: none
}

.checkmark {
    position: absolute;
    top: 3px;
    left: 0;
    height: 20px;
    width: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 50%;
    cursor: pointer
}

.option input:checked~.checkmark:after {
    display: block
}

.option .checkmark:after {
    content: "";
    width: 13px;
    height: 13px;
    display: block;
    background: #400485;
    position: absolute;
    top: 48%;
    left: 53%;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 300ms ease-in-out 0s
}

.option input[type="radio"]:checked~.checkmark {
    background: #fff;
    transition: 300ms ease-in-out 0s;
    border: 1px solid #400485
}

.option input[type="radio"]:checked~.checkmark:after {
    transform: translate(-50%, -50%) scale(1)
}

.btn.btn-block {
    border-radius: 20px;
    background-color: #400485;
    color: #fff
}

.btn.btn-block:hover {
    background-color: #55268be0
}

@media(max-width: 575px) {
    .wrapper {
        margin: 10px
    }
}

@media(max-width:424px) {
    .wrapper {
        padding: 30px 10px;
        margin: 5px
    }

    .option {
        position: relative;
        padding-left: 22px
    }

    .option label.text-muted {
        font-size: 0.95rem
    }

    .checkmark {
        position: absolute;
        top: 2px
    }

    .option .checkmark:after {
        top: 50%
    }

    #forgot {
        font-size: 0.95rem
    }
}</style>
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                                <div class="wrapper bg-white">
                                    <div class="h2 text-center">Technician login</div>
                                    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
                                    <form id="signinForm" class="pt-3">
                                        <div class="form-group py-2">
                                            <div class="input-field"> 
                                                <span class="far fa-user p-2"></span> 
                                                <input type="text" id="signinEmail" placeholder="Username or Email Address" required class=""> 
                                            </div>
                                        </div>
                                        <div class="form-group py-1 pb-2">
                                            <div class="input-field"> 
                                                <span class="fas fa-lock p-2"></span> 
                                                <input type="password" id="signinPassword" placeholder="Enter your Password" required class=""> 
                                                <button class="btn bg-white text-muted" type="button"> 
                                                    <span class="far fa-eye-slash"></span> 
                                                </button> 
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-start">
                                            <div class="remember"> 
                                                <label class="option text-muted"> Remember me 
                                                    <input type="checkbox" name="remember"> 
                                                    <span class="checkmark"></span> 
                                                </label> 
                                            </div>
                                        </div> 
                                        <input type="hidden" name="role" value="agent">
                                        <button class="btn btn-block text-center my-3" type="submit">Log in</button>
                                        
                                        <div id="error-message" style="color: red; display: none;"></div>
                                    </form>
                                </div>
                                
                                <script>
                                    document.getElementById('signinForm').addEventListener('submit', function(event) {
                                        event.preventDefault(); // Prevent the default form submission
                            
                                        // Retrieve form values
                                        var email = document.getElementById('signinEmail').value.trim();
                                        var password = document.getElementById('signinPassword').value;
                            
                                        // Error message element
                                        var errorMessage = document.getElementById('error-message');
                            
                                        // Client-side validation
                                        if (!email || !password) {
                                            errorMessage.textContent = 'Please fill in all fields.';
                                            errorMessage.style.display = 'block';
                                            return;
                                        }
                            
                                        // If validation passed, proceed with form submission using Fetch API
                                        var formData = {
                                            email: email,
                                            password: password
                                        };
                            
                                        fetch('/submit_signin_agent', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify(formData)
                                        })
                                        .then(response => {
                                            if (response.ok) {
                                                window.location.href = '/agent_redirect';
                                            } else {
                                                return response.json().then(data => {
                                                    errorMessage.textContent = data.message || 'Invalid email or password.';
                                                    errorMessage.style.display = 'block';
                                                });
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Error:', error);
                                            errorMessage.textContent = 'An error occurred. Please try again.';
                                            errorMessage.style.display = 'block';
                                        });
                                    });
                                </script>
                            </body>
                            </html>
